<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />

    <script defer src="dist/script.js"></script>

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="card__img">
            <div class="card__img--mobile">
              <img src="/images/image-header-mobile.jpg" alt="mobile" />
            </div>
            <div class="card__img--desktop">
              <img src="/images/image-header-desktop.jpg" alt="desktop" />
            </div>
          </div>
          <section class="content">
            <div class="card__title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="card__desc">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__num">
            <div class="num__box">
              <h2 class="num__num">10k+</h2> 
              <p class="num__name">companies</p>
            </div>
            <div class="num__box">
              <h2 class="num__num">314</h2> 
              <p class="num__name">templates</p>
            </div>
            <div class="num__box">
              <h2 class="num__num">12M+</h2> 
              <p class="num__name">queries</p>
            </div>
              
          </div>
          </section>
        </div>
        
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/juavauj" target="_blank">Juan C.</a>.
      </div>
    </main>
  </body>
</html>
